<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <!-- Slideshow container -->
<div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
  <div class="mySlides fade">
    <div class="numbertext">1 / 12</div>
    <img src="1.png" style="width:100%">
    <div class="text">January</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">2 / 12</div>
    <img src="2.png" style="width:100%">
    <div class="text">February</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">3 / 12</div>
    <img src="3.png" style="width:100%">
    <div class="text">March</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">4 / 12</div>
    <img src="4.png" style="width:100%">
    <div class="text">April</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">5 / 12</div>
    <img src="5.png" style="width:100%">
    <div class="text">May</div>
  </div>
  
  <div class="mySlides fade">
    <div class="numbertext">6 / 12</div>
    <img src="6.png" style="width:100%">
    <div class="text">June</div>
  </div>
  
  <div class="mySlides fade">
    <div class="numbertext">7 / 12</div>
    <img src="7.png" style="width:100%">
    <div class="text">July</div>
  </div>
  
  <div class="mySlides fade">
    <div class="numbertext">8 / 12</div>
    <img src="8.png" style="width:100%">
    <div class="text">August</div>
  </div>
  
  <div class="mySlides fade">
    <div class="numbertext">9 / 12</div>
    <img src="9.png" style="width:100%">
    <div class="text">Semtember</div>
  </div>
  
  <div class="mySlides fade">
    <div class="numbertext">10 / 12</div>
    <img src="10.png" style="width:100%">
    <div class="text">October</div>
  </div>  

  <div class="mySlides fade">
    <div class="numbertext">11 / 12</div>
    <img src="11.png" style="width:100%">
    <div class="text">November</div>
  </div> 
  
  <div class="mySlides fade">
    <div class="numbertext">12 / 12</div>
    <img src="12.png" style="width:100%">
    <div class="text">December</div>
  </div> 

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
  <span class="dot" onclick="currentSlide(4)"></span>
  <span class="dot" onclick="currentSlide(5)"></span>
  <span class="dot" onclick="currentSlide(6)"></span>
  <span class="dot" onclick="currentSlide(7)"></span>
  <span class="dot" onclick="currentSlide(8)"></span>
  <span class="dot" onclick="currentSlide(9)"></span>
  <span class="dot" onclick="currentSlide(10)"></span>
  <span class="dot" onclick="currentSlide(11)"></span>
  <span class="dot" onclick="currentSlide(12)"></span>
</div>

<script src="code.js"></script>
</body>
</html>
